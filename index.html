<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 15px;
            width: 70vw;
            height: 70vh;
        }
        .box {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease, background 0.3s ease;
        }
        .box:hover {
            background: #292929;
            transform: scale(1.05);
        }
        .social a {
            color: #ffffff;
            margin: 10px;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }
        .social a:hover {
            color: #1db954;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="about"> 
            <h2>About Me</h2>
            <p>Passionate developer with experience in JavaScript, APIs, and databases.</p>
        </div>
        <div class="box" id="skills"> 
            <h2>Skills</h2>
            <p>JavaScript, APIs, Relational Databases, Web Development.</p>
        </div>
        <div class="box" id="projects"> 
            <h2>Projects</h2>
            <p>Check out my GitHub for projects.</p>
        </div>
        <div class="box" id="contact"> 
            <h2>Contact</h2>
            <p>Email: example@example.com</p>
        </div>
        <div class="box social" id="social">
            <h2>Social</h2>
            <a href="#">LinkedIn</a>
            <a href="#">Twitter</a>
            <a href="#">GitHub</a>
        </div>
    </div>
</body>
</html>
